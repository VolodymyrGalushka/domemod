    <div id="ui">
      <div>horizontal fov:</div>
      <input id="fov-input" type="range" min="5" max="170" value="5" class="full-width"></input>
      <!--dome position-->
      <div>radius:</div>
      <input id="dome-rad-input" type="range" min="0.1" max="100" value="1.0" class="full-width"></input>
      <div>pos x:</div>
      <input id="dome-pos-x-input" type="range" min="-1000" max="1000" value="0" class="full-width"></input>
      <div>pos y:</div>
      <input id="dome-pos-y-input" type="range" min="-1000" max="1000" value="0" class="full-width"></input>
      <div>pos z:</div>
      <input id="dome-pos-z-input" type="range" min="-1000" max="1000" value="0" class="full-width"></input>
      <!--dome orientation-->
      <div>orientation x:</div>
      <input id="dome-ort-x-input" type="range" min="-180" max="180" value="0" class="full-width"></input>
      <div>orientation y:</div>
      <input id="dome-ort-y-input" type="range" min="-180" max="180" value="0" class="full-width"></input>
      <!--input id="dome-ort-z-input" type="range" min="-180" max="180" value="0" class="full-width"></input-->
      <div>dome latitude</div>
      <input id="dome-latitude" type="range" min="0" max="180" value="90" class="full-width"></input>
      <h1>Load An mp4 file</h1>
      <input type="file" id="the-video-file-field">
      	<div id="data-vid">
            <video autoplay muted loop id='vid-source'
            src="./assets/videos/360_cockpit_view_Fighter_Jet_Patrouille_Suisse.mp4" type='video/mp4'></video>
        </div>
        <div>
           <h2 id="name-vid"></h2>
        	 <p id="size-vid"></p>
        	 <p id="type-vid"></p>
        </div>
    </div>
    <canvas id="glcanvas">
      Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
    </canvas>
